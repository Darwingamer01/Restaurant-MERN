name: ğŸ” Performance & Health Monitoring

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:

jobs:
  lighthouse:
    name: ğŸ” Lighthouse Performance Audit
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ” Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: './lighthouserc.json'
          uploadArtifacts: true

  health-check:
    name: ğŸ¥ API Health Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ¥ Check Backend Health
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.BACKEND_URL }}/api/v1/health)
          if [ $response -eq 200 ]; then
            echo "âœ… Backend health check passed"
          else
            echo "âŒ Backend health check failed with status $response"
            exit 1
          fi

      - name: ğŸŒ Check Frontend Availability
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.FRONTEND_URL }})
          if [ $response -eq 200 ]; then
            echo "âœ… Frontend health check passed"
          else
            echo "âŒ Frontend health check failed with status $response"
            exit 1
          fi
