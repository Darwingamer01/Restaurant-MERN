name: ğŸš€ CI/CD Pipeline - Restaurant MERN

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '20'
  MONGODB_VERSION: '7.0'

jobs:
  # ===== BACKEND TESTING & BUILD =====
  backend-tests:
    name: ğŸ—ï¸ Backend Tests & Build
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: âš¡ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install Dependencies
        run: |
          npm ci
          echo "âœ… Dependencies installed successfully"

      - name: ğŸ—ï¸ Build Shared Package
        run: |
          npm run build --workspace=packages/shared
          echo "âœ… Shared package built successfully"

      - name: ğŸ§ª Run Backend Tests
        run: npm test --workspace=apps/backend
        env:
          NODE_ENV: test
          MONGO_URI: mongodb://localhost:27017/restaurant-test
          JWT_SECRET: ${{ secrets.JWT_SECRET_TEST }}
          JWT_REFRESH_SECRET: ${{ secrets.JWT_REFRESH_SECRET_TEST }}

      - name: ğŸ“Š Upload Backend Test Coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./apps/backend/coverage/lcov.info
          flags: backend

      - name: ğŸ—ï¸ Build Backend
        run: |
          npm run build --workspace=apps/backend
          echo "âœ… Backend build completed successfully"

  # ===== FRONTEND TESTING & BUILD =====
  frontend-tests:
    name: ğŸ¨ Frontend Tests & Build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: âš¡ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install Dependencies
        run: |
          npm ci
          echo "âœ… Dependencies installed successfully"

      - name: ğŸ—ï¸ Build Shared Package
        run: |
          npm run build --workspace=packages/shared
          echo "âœ… Shared package built successfully"

      - name: ğŸ§ª Run Frontend Tests
        run: npm test --workspace=apps/frontend
        env:
          CI: true

      - name: ğŸ“Š Upload Frontend Test Coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./apps/frontend/coverage/lcov.info
          flags: frontend

      - name: ğŸ—ï¸ Build Frontend for Production
        run: |
          npm run build --workspace=apps/frontend
          echo "âœ… Frontend production build completed"
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL || 'http://localhost:5000/api/v1' }}

      - name: ğŸ“¤ Upload Frontend Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: apps/frontend/dist/

  # ===== SECURITY & CODE QUALITY =====
  security-audit:
    name: ğŸ”’ Security & Quality Checks
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: âš¡ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install Dependencies
        run: npm ci

      - name: ğŸ” Run Security Audit
        run: |
          npm audit --audit-level=moderate
          echo "âœ… Security audit completed"

      - name: ğŸ” Run Dependency Check
        uses: actions/dependency-review-action@v3
        if: github.event_name == 'pull_request'

      - name: ğŸ“ Run ESLint
        run: |
          npx eslint apps/backend/src --ext .ts,.js || true
          npx eslint apps/frontend/src --ext .ts,.tsx,.js,.jsx || true
          echo "âœ… Linting completed"

  # ===== DEPLOYMENT NOTIFICATION =====
  deployment-ready:
    name: ğŸš€ Deployment Ready
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, security-audit]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ‰ All Checks Passed
        run: |
          echo "ğŸ‰ All CI checks passed successfully!"
          echo "ğŸš€ Code is ready for deployment to production"
          echo "ğŸ“Š Backend tests: âœ… Passed"
          echo "ğŸ“Š Frontend tests: âœ… Passed"
          echo "ğŸ”’ Security audit: âœ… Passed"
